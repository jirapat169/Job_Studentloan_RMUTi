<div class="spinner-border text-warning" role="status" *ngIf="pageWaitting">
  <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!pageWaitting">
  <b>ตรวจสอบเอกสาร</b>
  <p>{{ initialBorrow.type }}</p>

  <div *ngIf="initialBorrow != null">
    <!-- รายใหม่ -->
    <mat-tab-group
      *ngIf="initialBorrow.type != 'รายเก่า'"
      (selectedTabChange)="tabSelect($event)"
      [(selectedIndex)]="tabIndex"
    >
      <mat-tab label="กยศ.101">
        <app-std101-std
          *ngIf="tabIndex == 0"
          [route]="routeValue"
        ></app-std101-std>
      </mat-tab>
      <mat-tab label="เอกสารรับรองรายได้">
        <app-std102-std
          *ngIf="tabIndex == 1"
          [route]="routeValue"
        ></app-std102-std>
      </mat-tab>
      <mat-tab label="กยศ.103">
        <app-std103-std
          *ngIf="tabIndex == 2"
          [route]="routeValue"
          [term]="'1'"
        ></app-std103-std>
      </mat-tab>
      <mat-tab label="กยศ.104">
        <app-std104-std
          *ngIf="tabIndex == 3"
          [route]="routeValue"
        ></app-std104-std>
      </mat-tab>
      <mat-tab label="เอกสารประกอบ">
        <app-stddoc-std
          *ngIf="tabIndex == 4"
          [route]="routeValue"
          [term]="'1'"
          [typeDoc]="'news'"
        ></app-stddoc-std>
      </mat-tab>
    </mat-tab-group>

    <mat-tab-group *ngIf="initialBorrow.type == 'รายเก่า'">
      <mat-tab label="กยศ.103">
        <app-std103-std [route]="routeValue" [term]="'1'"></app-std103-std>
      </mat-tab>

      <mat-tab label="เอกสารประกอบ">
        <app-stddoc-std
          [route]="routeValue"
          [term]="'1'"
          [typeDoc]="'old'"
        ></app-stddoc-std>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
