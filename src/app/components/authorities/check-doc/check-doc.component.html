<h5><b>รายชื่อนักศึกษาที่มีความประสงค์ขอกู้ยืม</b></h5>
<p>{{ service.localStorage.get("userlogin")["campus_name"] }}</p>
<div class="box-padding">
  <div
    class="spinner-border text-warning"
    role="status"
    *ngIf="studentInitial == null"
  >
    <span class="sr-only">Loading...</span>
  </div>

  <table
    class="table table-striped table-sm table-hover table-borderless"
    *ngIf="studentInitial != null"
  >
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ชื่อ</th>
        <th scope="col">สถานะ</th>
        <th scope="col">สาขาวิชา</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="studentInitial.length > 0">
      <tr *ngFor="let x of studentInitial; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ x.title + "" + x.fname + " " + x.lname }}</td>
        <td>{{ x.remark }}</td>
        <td>{{ x.branch_name }}</td>
        <td>
          <button type="button" class="btn btn-warning btn-sm">
            ตรวจสอบเอกสาร
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
