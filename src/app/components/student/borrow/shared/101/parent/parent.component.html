<form [formGroup]="formParent" (ngSubmit)="submitParent()">
  <div formGroupName="father">
    <b class="mb-3">9. ข้อมูลบิดา</b>
    <div class="box-padding">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input
              matInput
              placeholder="ชื่อ - นามสกุล"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-radio-group formControlName="life">
            <mat-radio-button value="ยังมีชีวิตอยู่" style="margin-right: 16px;">
              ยังมีชีวิตอยู่
            </mat-radio-button>
            <mat-radio-button value="ถึงแก่กรรม" style="margin-right: 16px;">ถึงแก่กรรม</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <mat-form-field>
            <input matInput placeholder="อายุ" formControlName="age" />
          </mat-form-field>
        </div>
        <div class="col-md-5">
          <mat-form-field>
            <input
              matInput
              placeholder="เลขประจำตัวประชาชน"
              formControlName="personalId"
            />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>ระดับการศึกษา</mat-label>
            <mat-select formControlName="levelEducation">
              <mat-option value="">
                โปรดเลือก
              </mat-option>
              <mat-option value="ป.4">
                ป.4
              </mat-option>
              <mat-option value="ป.6">
                ป.6
              </mat-option>
              <mat-option value="ม.3">
                ม.3
              </mat-option>
              <mat-option value="ม.6">
                ม.6
              </mat-option>
              <mat-option value="ปวช.">
                ปวช.
              </mat-option>
              <mat-option value="ปวส.">
                ปวส.
              </mat-option>
              <mat-option value="ปริญญาตรี">
                ปริญญาตรี
              </mat-option>
              <mat-option value="ปริญญาโท">
                ปริญญาโท
              </mat-option>
              <mat-option value="ปริญญาเอก">
                ปริญญาเอก
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      
    </div>
  </div>
</form>
