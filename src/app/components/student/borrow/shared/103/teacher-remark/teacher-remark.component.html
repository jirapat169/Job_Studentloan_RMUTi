<div class="mt-3">
  <div class="spinner-border text-warning" role="status" *ngIf="pageWaitting">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="!pageWaitting">
    <div class="col-md-6" *ngIf="teacherRemark == null">
      <div class="mb-3">
        <mat-form-field>
          <mat-label>อาจารย์ที่ปรึกษา</mat-label>
          <mat-select [(ngModel)]="idTeacher">
            <mat-option value="">โปรดเลือกอาจารย์ที่ปรึกษา</mat-option>
            <mat-option
              *ngFor="let x of getTeacherInBranch()"
              [value]="x.username"
              >{{ x.title }}{{ x.fname }}&nbsp;{{ x.lname }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <button type="button" class="btn btn-warning" (click)="sendToTeacher()">
        ส่ง กยศ.103 ถึง อาจารย์ที่ปรึกษา
      </button>
    </div>

    <div *ngIf="teacherRemark != null">
      <b>ความเห็นจากอาจารย์ที่ปรึกษา : </b
      >{{
        teacherRemark == "เห็นสมควร"
          ? "เห็นควรพิจารณา"
          : teacherRemark == "รอความเห็นจากอาจารย์ที่ปรึกษา"
          ? teacherRemark
          : "ไม่เห็นควรพิจารณา เพราะ" + teacherRemark
      }}
    </div>
  </div>
</div>
